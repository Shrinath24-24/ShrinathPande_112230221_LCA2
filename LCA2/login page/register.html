<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Registrar Corp</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Get Started with <span class="highlight">Registrar Corp</span></h2>
      <p>Create your free account</p>
      <form id="register-form">
        <input type="text" placeholder="Your Full Name" required id="fullname">
        <input type="email" placeholder="Your Email Address" required id="reg-email">
        <div class="password-wrapper">
          <input type="password" placeholder="Create a Strong Password" required id="reg-password">
          <span class="toggle">👁️</span>
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="link-text">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>

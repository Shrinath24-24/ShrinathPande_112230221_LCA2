<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Registrar Corp</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>Welcome back!</h2>
      <p>Login to your account</p>
      <form action="#" method="post" id="login-form">
        <input type="email" placeholder="Email Address" required id="email">
        <input type="password" placeholder="Password" required id="password">
        <div class="options">
          <a href="#" id="forgot-password">Recover Password</a>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="link-text">Don't have an account? <a href="register.html">Sign Up</a></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>

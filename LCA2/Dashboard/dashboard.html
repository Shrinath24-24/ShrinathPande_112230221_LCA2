<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Registrar Corp</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="script" href="login.js">
</head> 
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo-container">
        <img src="Logo.png" alt="Registrar Corp Logo" class="logo">
      </div>
      <nav class="main-nav">
        <ul class="nav-menu">
          <li class="nav-item active">
            <img src="dashboard.png" alt="Dashboard" class="nav-icon">
            <span class="nav-text">Dashboard</span>
          </li>
          <li class="nav-item">
            <img src="order.png" alt="Orders" class="nav-icon">
            <span class="nav-text">Orders</span>
          </li>
          <li class="nav-item">
            <img src="customer.png" alt="Customers" class="nav-icon">
            <span class="nav-text">Customers</span>
          </li>
          <li class="nav-item">
            <img src="document.png" alt="Inventory" class="nav-icon">
            <span class="nav-text">Inventory</span>
          </li>
          <li class="nav-item">
            <img src="chatting.png" alt="Conversations" class="nav-icon">
            <span class="nav-text">Conversations</span>
          </li>
          <li class="nav-item">
            <img src="settings.png" alt="Settings" class="nav-icon">
            <span class="nav-text">Settings</span>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="dashboard-content">
      <img src="6.png" alt="Dashboard Overview" class="dashboard-image">
    </main>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
